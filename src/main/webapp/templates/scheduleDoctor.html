<!DOCTYPE html>
<html lang="en">
<head>
    <script th:src="@{/templates/lib/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/templates/js/utils.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link th:href="@{/templates/styles/style.css}" rel="stylesheet">
    <meta charset="utf-8">
    <title>Расписание врача</title>
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Расписание врача</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/api/schedule}" class="nav-link">Расписание</a></li>
            <li class="nav-item"><a th:href="@{/api/doctors}" class="nav-link active">Врачи</a></li>
            <li class="nav-item"><a th:href="@{/api/clients}" class="nav-link">Клиенты</a></li>
            <li class="nav-item"><a th:href="@{/api/invoices}" class="nav-link">Счета</a></li>
        </ul>
    </header>
    </div>

    <table class="table container table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Время</th>
            <th scope="col">Пн</th>
            <th scope="col">Вт</th>
            <th scope="col">Ср</th>
            <th scope="col">Чт</th>
            <th scope="col">Пт</th>
            <th scope="col">Сб</th>
            <th scope="col">Вс</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="schedule: ${scheduleDoctor}" class="clickable-row">
                <th scope="row"    th:text="${schedule.key}" />
                <td id="monday"    data-week-day="0" th:class="'day-cell ' + (${schedule.value[0]} ? 'working-time' : '')"}/>
                <td id="tuesday"   data-week-day="1" th:class="'day-cell ' + (${schedule.value[1]} ? 'working-time' : '')"}/>
                <td id="wednesday" data-week-day="2" th:class="'day-cell ' + (${schedule.value[2]} ? 'working-time' : '')"}/>
                <td id="thursday"  data-week-day="3" th:class="'day-cell ' + (${schedule.value[3]} ? 'working-time' : '')"}/>
                <td id="friday"    data-week-day="4" th:class="'day-cell ' + (${schedule.value[4]} ? 'working-time' : '')"}/>
                <td id="saturday"  data-week-day="5" th:class="'day-cell ' + (${schedule.value[5]} ? 'working-time' : '')"}/>
                <td id="sunday"    data-week-day="6" th:class="'day-cell ' + (${schedule.value[6]} ? 'working-time' : '')"}/>
            </tr>
        </tbody>

    </table>

</body>
<script>
    $('.day-cell').click(function() { $(this).toggleClass("working-time")});
</script>
</html>
